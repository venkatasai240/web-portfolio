		<div id="contact-form" class="mt-5">
		<h2 class="pt-5 pb-3">Contact Me</h2>
		<form class="pb-5 mt-3">
			<div class="container bg-dark text-white text-left p-3">
				<div class="row mb-3">
				    <div class="col-md-6 col-12">
				    	<label for="Input1">Name</label>
				      <input type="text" class="form-control" placeholder="Full name" id="Input1">
				    </div>
				    <div class="col-12 col-md-6">
				    	<label for="Input2">Email</label>
				      <input type="email" class="form-control" placeholder="Email" id="Input2">
				    </div>
			    </div>
			    <div class="form-group">
				    <label for="exampleFormControlTextarea1">Message</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			    </div>
			    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
						  Send
				</button>


				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting Me!</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body text-dark">
				        Message Succesfully Sent
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
		</form>
